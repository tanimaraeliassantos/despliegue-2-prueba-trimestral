<main>
  <h2>Listado de Series</h2>
  @if (series.length > 0) {
    <table border="1" cellpadding="8">
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Canal</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        @for (s of series; track s._id) {
          <tr>
            <td>{{ s.title }}</td>
            <td>{{ s.channel }}</td>
            <td>{{ s.rating }}</td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p>No hay series disponibles.</p>
  }
</main>
